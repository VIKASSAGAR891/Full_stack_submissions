<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    .balance {
      font-size: 24px;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    .deposit {
      background-color: #4CAF50;
    }

    .withdraw {
      background-color: #f44336;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px 15px;
      }

      .balance {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>

</body>
</html>
