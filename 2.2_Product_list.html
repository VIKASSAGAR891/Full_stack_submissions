<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            background: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 10px;
        }
        select {
            margin-bottom: 15px;
            padding: 5px;
        }
        .product {
            border: 1px solid #eee;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product List</h2>
    <label for="category">Filter by Category:</label>
    <select id="category">
        <option value="All">All</option>
        <option value="Clothing">Clothing</option>
        <option value="Electronics">Electronics</option>
        <option value="Books">Books</option>
    </select>

    <div id="product-list">
        <div class="product" data-category="Clothing">T-Shirt</div>
        <div class="product" data-category="Clothing">Jeans</div>
        <div class="product" data-category="Electronics">Headphones</div>
        <div class="product" data-category="Electronics">Smartphone</div>
        <div class="product" data-category="Books">Novel</div>
        <div class="product" data-category="Books">Cookbook</div>
    </div>
</div>

<script>
    const categorySelect = document.getElementById('category');
    const products = document.querySelectorAll('.product');

    categorySelect.addEventListener('change', function() {
        const selectedCategory = this.value;

        products.forEach(product => {
            if (selectedCategory === 'All' || product.dataset.category === selectedCategory) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
