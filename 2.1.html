<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter for Textarea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }
        .counter {
            font-weight: bold;
            margin-top: 8px;
            text-align: right;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Live Character Counter</h3>
        <textarea id="textArea1" placeholder="Start typing..."></textarea>
        <div class="counter">Characters: <span id="count1">0</span></div>
    </div>

    <script>
        function updateCounter(textAreaId, counterId) {
            const textArea = document.getElementById(textAreaId);
            const counter = document.getElementById(counterId);

            textArea.addEventListener('input', () => {
                counter.textContent = textArea.value.length;
            });
        }

        updateCounter('textArea1', 'count1');
    </script>

</body>
</html>
